<!DOCTYPE html>
<html lang="en">
<head>
  <title>FLEX</title>
  <link rel="stylesheet" href="flex.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-rocket"></i>
      <span>WebDesign</span>
    </div>
    <nav>
      <a href="#home"><i class="fas fa-home"></i>Home</a>
      <a href="#about"><i class="fas fa-info-circle"></i>About</a>
      <a href="#service"><i class="fas fa-cogs"></i>Service</a>
      <a href="#Contact"><i class="fas fa-envelope"></i>Contact</a>
    </nav>
  </header>
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Welcome to modern design</h1>
      <p>creating a beautiful website with HTML & CSS</p>
      <button class="btn">
        <i class="fas fa-arrow-right"></i>
        Get Started
      </button>
    </div>
    <div class="floating-icons-1"><i class="fas fa-code"></i></div>
    <div class="floating-icons-2"><i class="fas fa-brush"></i></div>
    <div class="floating-icons-3"><i class="fas fa-laptop-code"></i></div>
  </section>
  <section class="villian">
      <div class="our">Our Features</div>
      <div class="card">
        <div class="box">
          <i class="fas fa-mobile-alt"></i>
          <h1>Responsive Design</h1>
          <p>we create the best</p>
        </div>
        <div class="box">
          <i class="fas fa-tachometer-alt"></i>
          <h1>Fast performance</h1>
          <p>our time is less than 0.2sec</p>
        </div>
        <div class="box">
          <i class="fas fa-shield-alt"></i>
          <h1>Safe & Secure</h1>
          <p>3 layer security</p>
        </div>
      </div>
  </section>
  
</body>
</html>
